name: Website

on:
  push:
    branches:    
      - master  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
