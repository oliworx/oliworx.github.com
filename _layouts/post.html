<!doctype html>
<html lang="en">

{%- include head.html -%}

<body>
{%- include blog-header.html -%}
<article>

  <section>
    <h2>{{ page.title }}</h2>
    <i>published <time>{{ page.date | date_to_long_string }}</time></i>
    {{ content }}
  </section>

  <section id="tags">
    <hr style="width: 40%">
    Tags:
    {% for tag in page.tags %}
    <a class="post" href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </section>
</article>

{%- include footer.html -%}
</body>
</html>
